{% extends 'ecommerce/Main.html'  %}


{% load static %}


{% block content %}
<div class="row mt-3">
    {% for product in products %}

    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card mb-3 ">
            <img class="card-img-top productImg"  src="{{product.image.url}}"/>
            <div class="card card-body border-light" id="productContent">
                <h5 class=""><strong>{{product.name}}</strong></h5>
                <hr/>
                <div class="d-grid gap-2 d-md-block">
                <button data-product ={{product.id}}
                        data-action="add"
                        class="btn btn-outline-secondary add-btn update-cart"
                        
                        >
                        Add to Cart
                </button>
                <a class="btn btn-outline-success" href="" >View</a>
                <h5 style="display: inline-block; float: right;">${{product.price}}</h5>
</div>
            </div>
        </div>

       
    </div>
    {% endfor %}

   
   
</div>
<script type="text/javascript">

    console.log('request.user', '{{request}}')
</script>

{% endblock %}
