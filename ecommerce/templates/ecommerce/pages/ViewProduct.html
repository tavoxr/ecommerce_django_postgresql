{% extends 'ecommerce/Main.html'  %}


{% load static %}


{% block content %}


<style>
    .productLabel{
        font-weight: bolder;
    }
</style>
<div class="row mt-3 d-flex flex-row">
   

    
        <div class=" col-sm-12 col-md-12 col-lg-6">
        <div class="card mb-3 ">
            <img class="card-img-top productImg"  src="{{product.image.url}}"/>
           
        
        </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">

      
        <div class=" mb-3  ">
         
            <div class="card card-body border-light" id="productContent">               
                <h5 class=""><strong>{{product.name}}</strong></h5>
                <hr/>
                <p><span class="productLabel">Description: </span>{{product.description}}</p>
                <p><span class="productLabel">Category: </span> {{product.category}}</p>
                <h5 style="display: inline-block; float: right;" class="mb-4" ><span class="productLabel">Price: </span>${{product.price}}</h5>

                <div class="d-grid gap-3 d-md-block">
                <button data-product ={{product.id}}
                        data-action="add"
                        class="btn btn-outline-secondary add-btn update-cart"
                        
                        >
                        Add to Cart
                </button>
                <a  href="{% url 'cart' %}" class="btn btn-outline-success">
                Go to cart
                </a>
               
                </div>

            </div>

       


</div>  

   
   
</div>

{% endblock %}
