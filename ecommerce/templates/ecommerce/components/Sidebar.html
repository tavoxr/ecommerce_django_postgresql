{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar  sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->

   
    <a href="{% url 'store' %}" class="brand-link">
      <img src="{% static 'images/logo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Ecommerce</span>
      
    </a>
    
        
        

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../../static/lib/adminLTE3.1.0/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        
        </div>
        <div class="info">
          <a href="#" class="d-block">{% if request.user.is_authenticated%} {{request.user.username}} {% else %} visitor {% endif %} </a>
        </div>
      </div>

     

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
           
          
              <li class="nav-item">
                <a href="{% url 'dashboard' %}" class="nav-link">
                    <i class="fas fa-columns me-2"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'orders' %}" class="nav-link">
                    <i class="fas fa-file-invoice me-2"></i>
                  <p>My Orders</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'store' %}" class="nav-link">
                    <i class="fas fa-store me-2"></i>
                  <p>Store</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'cart' %}" class="nav-link">
                    <i class="fas fa-shopping-cart me-2"></i>
                    <span class="badge badge-danger navbar-badge " style="font-size: 14px; margin-top: 2px;" id="cartItemsBadge">{{cartItems}}</span>
                  <p>Cart</p>
                </a>
              </li>
             
              <li class="nav-item mt-3">
                {% if request.user.is_authenticated %} 
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-danger ms-3 "> Logout </a>
                {% else %} 
                    <a href="{% url 'login' %}" class="btn btn-sm btn-warning ms-3 text-white"> Login </a>
                {% endif %} 
              </li>
              <li class="nav-item d-flex flex-row-reverse">
                <a class="nav-link me-3" data-widget="pushmenu"  href="#"><i style="font-size: 20px;" class="fas fa-arrow-left" ></i></a>
                </li> 
           
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
